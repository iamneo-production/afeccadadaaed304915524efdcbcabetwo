<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Tic Tac Toe</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                text-align:center;
            }
            .board{
                display:grid;
                grid-template-columns: repeat(3,100px);
                grid-gap: 5px;
                margin:20px auto;
                max-width:300px;
            }
            .cell{
                width:100px ;
                height:100px;
                border:2px solid #000;
                font-size:36px;
                cursor:pointer;
                display:flex;
                align-items: center;
                justify-content: center;
            }
            .cell:hover{
                background-color: #f0f0f0;
            }
            .cell.x{
                color:#ff0000;
            }
            .cell.o{
                color:#0000ff;
            }
            .message{
                font-size:24px;
                margin-top:20px;
            }
        </style>
    </head>

        <h1>Tic Tac Toe</h1>
        <div class="board" id="board">

            <div class="cell" data-cell></div>

</html>
